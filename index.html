<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>

  <!-- =============== FONT SIZE =============== -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">


  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!--<img class="logo" src="images/logo.png" alt="logo" >-->

    <div class="content">
      <h1 id="demo">2023 is coming!!!</h1>
      <p class="knock">Knock!!! Knock!!!</p>
      <div class="launch-time">
        <div>
          <p id="days">00</p>
          <span>Days</span>
        </div>
        <div>
          <p id="hours">00</p>
          <span>Hours</span>
        </div>
        <div>
          <p id="minutes">00</p>
          <span>Minutes</span>
        </div>
        <div>
          <p id="seconds">00</p>
          <span>Seconds</span>
        </div>
      </div>
    </div>
    <img src="images\rocket.png" alt="rocket" class="rocket">
  </div>



  <script>

    var countDownDate = new Date("Dec 31, 2022 23:59").getTime();

    var x = setInterval(function() {
    var now = new Date().getTime();
    var t = countDownDate - now;

    var days = Math.floor(t / (1000 * 60 * 60 * 24));
    var hours = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60));
    var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((t % (1000 * 60)) / 1000);

    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;

    if (t < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "Happy new year";
        document.getElementById("days").innerHTML = "00";
        document.getElementById("hours").innerHTML = "00";
        document.getElementById("minutes").innerHTML = "00";
        document.getElementById("seconds").innerHTML = "00";
    }
    }, 1000);
  </script>
</body>
</html>
